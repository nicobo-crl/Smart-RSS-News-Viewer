services:
  news-app:
    build: .
    ports:
      - "4000:4000"
    volumes:
      - ./feeds.txt:/app/feeds.txt
      - ./templates:/app/templates
    environment:
      # We still use port 11434 here because this is internal Docker communication
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    ports:
      # CHANGE: Map Host port 11435 to Container port 11434
      # This fixes the "Bind failed" error on your Mac
      - "11435:11434"
    volumes:
      - ollama_data:/root/.ollama

  ollama-setup:
    image: curlimages/curl:latest
    depends_on:
      - ollama
    command: >
      sh -c "
        sleep 5 &&
        curl -X POST http://ollama:11434/api/pull -d '{\"name\": \"mxbai-embed-large\"}' &&
        curl -X POST http://ollama:11434/api/pull -d '{\"name\": \"gemma3:4b\"}'
      "
    restart: "no"

volumes:
  ollama_data: