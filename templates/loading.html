<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initializing AI News...</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h2 { font-weight: normal; letter-spacing: 2px; }
        p { color: #888; font-size: 0.9em; max-width: 400px; }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h2>INITIALIZING SYSTEM</h2>
    <p>Fetching RSS feeds, generating embeddings, and clustering topics...</p>
    <p id="status-text">Please wait.</p>

    <script>
        // Poll the server every 2 seconds to see if data is ready
        setInterval(() => {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    if (data.ready) {
                        // Reload page to show index.html
                        window.location.reload();
                    }
                })
                .catch(err => console.log("Waiting for server..."));
        }, 2000);
    </script>
</body>
</html>
